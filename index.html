<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:900" rel="stylesheet">
  </head>
  <body>
    <div class="display">
<h1>Table Finder</h1>
<h4>Pick your table now</h4>
<div class="container">
<div id="T1" class="available">1</div>
<div id="B1" class="box">1</div>
<div id="T2" class="available">2</div>
<div id="B2" class="box">2</div>
<div id="T3" class="available">3</div>
<div id="B3" class="box">3</div>
<div id="T4" class="available">4</div>
<div id="B4" class="box">4</div>
<div id="T5" class="available">5</div>
<div id="B5" class="box">5</div>
<div id="T6" class="available">6</div>
<div id="B6" class="box">6</div>
<div id="T7" class="available">7</div>
<div id="B7" class="box">7</div>
<div id="T8" class="available">8</div>
<div id="B8" class="box">8</div>
<div id="T9" class="available">9</div>
<div id="B9" class="box">9</div>
</div>
<div class="form">
  <div class="close">x</div>
<h2>New Reservation</h2>
<h5>Table Number:</h5>
<form>
<input type="text" id="name" placeholder="name">
<input type="tel" id="phone" placeholder="(xxx)-xxx-xxxx">
<input type="number" id="number" min="1" placeholder="1">
<button type="submit" class="submit">Reserve</button>
</form>
</div>
</div>
    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
